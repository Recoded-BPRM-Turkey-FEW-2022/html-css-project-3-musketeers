<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="./images/spotify-logo.png" alt="Spotify Logo" class="hero-logo">
        <ul class="hero-ul">
          <li>Premium</li>
          <li>Discover</li>
          <li>Help</li>
          <li>Download</li>
        </ul>
      </nav>
      <header class="hero-header">
        <img src="./images/landing.jpg" alt="concert" class="hero-photo">
        <div class="hero-text">
          <h1 class="hero-h1">Music for everyone.</h1>
          <p class="hero-p">Spotify is now free on mobile, tablet and computer. Listen to the
            right music, wherever you are.</p>
        </div>
      </header>
    </div>















    <div class="spotify"></div>
    <div class="kanye"></div>
  </body>
</html>
